<html lang="en">

<head>
<meta charset="utf-8">
<title>云通注册</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/YunTongRegister.css" />
</head>
<body>
	<div class="container">
		<section id="content">

			<form method="POST" class="row" autocomplete="off">
				<h1>浙江工业大学云通平台</h1>
				<div>
					<select class="form-control" name="userType" id="userType">
						<!-- <option value="0">管理员</option> -->
						<option value="1">企业开发者</option>
						<option value="2">个人开发者</option>
					</select>
				</div>
				<div>
					<input type="text" placeholder="请输入用户名" required="" name="username"
						id="username" " />
				</div>
				<div>
					<input type="password" placeholder="请输入密码" required=""
						name="password" id="userpassword" />
				</div>
				<div>
					<input type="password" placeholder="请再输入密码"
						name="userpassword_confirm" id="userpassword_confirm"/>
				</div>
				<div>
					<input id="loginbutton" type="button" value="注    册"
						onclick="register()" />
					<!--  <a href="#">忘记密码?</a> <a href="#">注册</a> -->
				</div>
			</form>
			<!-- form -->

			<!-- button -->
		</section>
		<!-- content -->
	</div>
	<!-- container -->
</body>
<script type="text/javascript" src="register.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
