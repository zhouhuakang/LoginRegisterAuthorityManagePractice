<!DOCTYPE html>
<html>
<head>
<title>register.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=utf-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
.content {
	text-align: center;
	margin-top: 40px;
}

#register_section {
	width: 450px;
	margin: 150px auto;
	padding: 30px 40px;
}

.form-control {
	background: black;
	margin-top: 5px;
	border: none;
	color: #fff;
}

.brand {
	font-size: 28px;
}
</style>
</head>

<body class="content">
	<div id="register_section">
		<div id="login_header">
			<div class="brand">
				<span class="logo"></span> 浙江工业大学云通平台
			</div>
		</div>
		<form id="register_form" method="POST">
			<div>
				<select class="form-control" name="userType" class="userType"
					id="userType">
					<!-- <option value="0">管理员</option> -->
					<option value="1">企业开发者</option>
					<option value="2">个人开发者</option>
				</select>
			</div>
			<div>
				<input class="form-control" type="text" name="username"
					id="username" placeholder="请输入用户名" />
			</div>
			<div>
				<input class="form-control" type="text" name="password"
					id="userpassword" placeholder="请输入密码" />
			</div>
			<div>
				<input class="form-control" type="text" name="userpassword_confirm"
					placeholder="请再输入密码" />
			</div>
			<input class="form-control" type="submit" value="提交"
				onclick="regitser()" />

		</form>
	</div>

</body>
<script type="text/javascript" src="register.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
</html>
