<body>
	<form class="login"
		action="/LoginRegisterAuthorityManagePractice/login_validate"
		method="post">

		<div for="error" class="input-group connected">
			<input type="text" name="account" placeholder="邮箱或用户名" required=""
				class="form-control"> <input type="password" name="password"
				placeholder="Password" required="" class="form-control">
		</div>
		<input type="hidden" name="action" class="login-action"><input
			type="hidden" name="redirect" class="login-redirect">
		<button data-processing-text="processing..." type="submit"
			data-loading-text="Loading..." name="regular" class="btn btn-success">
			<span class="btn-text">登录</span><span
				class="loader-icon fa fa-spinner fa-spin"></span>
		</button>
		<p class="forgot-password">
			<a href="/recover" data-analytics="forgot-password-link">忘记密码？</a>
		</p>
	</form>
</body>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
