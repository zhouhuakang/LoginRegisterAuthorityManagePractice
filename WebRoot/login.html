<!DOCTYPE html>
<html>
<head>
<title>loginandregister.html</title>
<meta charset="utf-8">
<meta name="viewport" content="witdth=device-width,initial-scale=1">

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">


<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link href="css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
#login_section {
	text-align: center;
	width: 450px;
	margin-top: 150px;
	padding: 30px 40px;
}

#login_header .brand {
	font-size: 28px;
}

.btn {
	width: 100%
}

.form-control {
	background: black;
	margin-top: 5px;
	border: none;
	color: #fff;
}
</style>
</head>

<body>

	<!-- Login Part -->
	<div id="login_section" class="container">
		<div id="login_header">
			<div class="brand">
				<span class="logo"></span> 浙江工业大学云通平台
			</div>
		</div>
		<div id="login_content">
			<form method="POST" class="row" autocomplete="off">
				<div class="col-lg-12">
					<!-- User Type -->
					<div>
						<select class="form-control" name="userType" id="userType">
							<option value="0">管理员</option>
							<option value="1">企业开发者</option>
							<option value="2">个人开发者</option>
						</select>
					</div>
					<!-- User Name -->
					<div>
						<input class="form-control" type="text" placeholder="请输入用户名"
							name="username" id="username" />
					</div>
					<!-- User Password -->
					<div>
						<input class="form-control" type="password" placeholder="请输入密码"
							name="password" id="password" />
					</div>
					<!-- Submit -->
					<div>
						<button type="button" id="login" class="form-control"
							onclick="loginCheck()">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="adminLogin.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
